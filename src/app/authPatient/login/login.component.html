  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="padding: 0;">
           <div class="formContainer" style="height: 100%;padding: 20px;">
      <div class="formWrapper">
        <span class="logo">Us</span>
        <span class="title">Register</span>
        <form onSubmit={handleSubmit}>
          <input required type="text" placeholder="display name" />
          <input required type="email" placeholder="email" />
          <input required type="password" placeholder="password" />
          <input required type="text" placeholder="address" />
          <input required type="tel" placeholder="phone" />
         <div style="display: flex;margin-top: 10px;margin-bottom: 12px;">
            <input required type="radio" id="male"name="gender" placeholder="phone"  style="width: 30px;"/>
            <label for="male">Male</label>
            
            <input required type="radio" name="gender" id="female" placeholder="phone" style="width: 30px;" />
            <label for="female">Female</label>
                 
         </div> 
          <input required style=" display: none" type="file" id="file" />
          <label htmlFor="file">
            <img src="../../../assets/addAvatar.png" alt="" />
            <span>Add an avatar</span>
          </label>
          <button disabled={loading}>Sign up</button>
         

        </form>
       
      </div>
    </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Understood</button> -->
        </div>
      </div>
    </div>
  </div>
